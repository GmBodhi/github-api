name: Lint
on:
  push:
    branches: [docs]
  schedule:
    - cron: "0 0 * * *"

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          ref: docs
      - name: Install Node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn
      - name: Run lint
        run: yarn lint

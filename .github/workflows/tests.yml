name: Tests

on:
  push:
    branches: [dev]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn -D
      - name: Build
        run: yarn build
      - name: Run Tests
        run: yarn test
        env:
          TEST: ${{ secrets.TEST }}
